    <title>Video control</title>


    <style>

        .container{
            position: relative;

        }

        }
        .control{
            position: absolute;
            top: 0px;
            width: 100%;
            height: 100%;
            /* background-color: blue; */
            text-align: center;
        }

        .botton{
            position: relative;
            width: 50px;
            height: 45px;
            margin: 12px;
            top: 100%;
            transform: translateY(-150%);
        }
    </style>

</head>
